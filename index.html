<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=divice-width, initial-scale=1">

		<style>
			.default {
				padding: 0px;
				margin: 0px;
				background-color:#4c544e;
				font-family: "Helvetica Neue", Helvetica, arial, freesans, clean, sans-serif;
				font-size:14px;
				color:#cad2a9;
			}

			.container {
				display:block;
				margin:auto;
				width:50%;
				position:relative;
			}

			.header {
				width:100%;
				background-color: #3a413b;
				padding: 15px 5px 5px 5px;
			}

			.logo {
				width:80px;
				display:block;
				opacity: 0.7;
			}

			.symbol {
				width:192px;
				border:1px solid #3b4e3d;
				border-radius:30px;
				display:block;
				margin:auto;
				margin-top: 20px;
			}

			.youtube {
				display:block;
				margin:auto;
				border: 0px;
				width:420px;
				margin-bottom: 40px;
			}

			.download {
				list-style:none;
				display: flex;
				/* display: inline-flex; */
				/* flex-direction: row; */
				width:480px;
				padding:0px;
				border: 2px solid #746c5d;
				border-radius:7px;
				margin-left: auto;
				margin-right: auto;

				flex:1;
			}

			.download li {
				display: inline;
				width:160px;
				text-align:center;
				padding:8px 10px;
			}

			.download li a {
				display: block;
				text-decoration: none;
			}

			.separator {
				border-top: 0px solid #746c5d;
				border-left: 2px solid #746c5d;
			}

			.spacer {
				margin-top: 40px;
			}

			.download li img {
				height: 40px;
				width: auto;
			}

			.contact {
				width:192px;
				display:block;
				text-decoration:none;
				text-align: center;
				color:#cad2a9;
				margin-left: auto;
				margin-right: auto;
			}

			@media ( max-width: 1000px ) {
				.symbol {
					width:180px;
				}

				.youtube {
					border: 0px;
					width: 180px;
				}

				.download {
					width: 180px;
					flex-direction: column;
				}

				.download li img {
					height: auto;
					width: 140px;
				}

				.separator {
					border-top: 2px solid #746c5d;
					border-left: 0px solid #746c5d;
				}
			}
		</style>
	</head>

	<body class="default">
		<div class="header">
			<img src="logo_meteo.png" class="logo" />
		</div>
		<div class="container">
			<img src="icon_launcher.png" class="symbol" />
			<ul class="download spacer">
				<li >
					<span>1.0.14<br/>Release</span>
				</li>
				<li class="separator">
					<a href="https://itunes.apple.com/us/app/alter-dogma/id1316863480&ls=1&mt=8" target="_blank">
							<img src="dl_ios.png"/>
					</a>
				</li>
				<li class="separator">
					<a href="https://play.google.com/store/apps/details?id=com.MeteoGames.AlterDogma" target="_blank">
							<img src="dl_android.png"/>
					</a>
				</li>
			</ul>
			<a href="mailto:meteogames2017@gmail.com" class="contact">
					Contact us
			</a>

			<a href="http://www.youtube.com/watch?feature=player_embedded&v=sC34goTVGBA
			" target="_blank" >
				<img class="youtube spacer" src="http://img.youtube.com/vi/sC34goTVGBA/0.jpg" alt="Youtube ling"/>
			</a>

		</div>
	</body>
</html>
